name: MacOS Build

on:
  push:
    branches: [ main, cmake ]
    paths:
      - ".github/workflows/macos.yml"
      - "src/**"
      - "CMakeLists.txt"
  pull_request:
    branches: [ main ]
    paths:
      - ".github/workflows/macos.yml"
      - "src/**"
      - "CMakeLists.txt"

jobs:
  build:
    runs-on: macos-latest
    env:
      CMAKE_PREFIX_PATH: ${{ github.workspace }}\.local
    steps:
    - uses: actions/checkout@v2

    - name: Configure CMake
      run: cmake -S . -B build -DHPX_WITH_BOOST_FETCH=On -DHPX_WITH_HWLOC_FETCH=On
        
    - name: Build
      run: cmake --build build --config Release --parallel

    - name: Execute
      run: ./build/opt_bench

